<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Create New Product</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    </head>
    <body>
        <div class="container">

            <h1 style="text-align:center;">Enter Product Info</h1>

            <div style="align-content: center;">
                <form action="/product/create" method="post">
                    <!-- <div class="form-group">
                         <label for="productId">Product ID:</label>
                         <input type="text" class="form-control" name="productId" id="productId" placeholder="Enter ID"></input>
                     </div>-->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required></input>
                    </div>
                    <div class="form-group">
                        <label for="name">Type:</label>
                        <input type="text" class="form-control" name="type" id="type" placeholder="Enter type" required></input>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" min="0" step="0.01" class="form-control" name="price" id="price" placeholder="Enter price" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>


            </div>
        </div>

    </body>
</html>
